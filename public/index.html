<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Poker Lab Pro</title>
    <style>
        :root { --accent: #f1c40f; }
        body { background: #080808; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #121212; padding: 40px; border-radius: 15px; border: 1px solid #333; text-align: center; max-width: 400px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .btn-pay { margin-top: 20px; display: block; }
        #user-button { margin-top: 20px; display: flex; justify-content: center; }
        
        /* Estilo para el área de carga/gestión */
        #manage-area { margin-top: 25px; border-top: 1px solid #222; padding-top: 15px; min-height: 20px; }
        .loading-text { color: #666; font-size: 12px; font-style: italic; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .loading-text::after { content: ""; width: 12px; height: 12px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #manage-link { color: var(--accent); text-decoration: none; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color:var(--accent); margin-bottom: 5px;">POKER LAB PRO</h1>
        
        <div id="auth-content">
            <p style="color: #666;">Iniciando sesión...</p>
        </div>

        <div id="payment-section" style="display:none;">
            <p>Suscripción requerida para acceder al Lab.</p>
            <div class="btn-pay">
                <stripe-buy-button 
                    buy-button-id="buy_btn_1SvLtdEqI6UldDzdYO4nwfJo" 
                    publishable-key="pk_live_51SubhvEqI6UldDzdLs9yssCFIRbva99l1tRMqee9YWok5WXN15szzV0mfTnPABmj0N6NFigfeAp8WXPURNx4wfeZ0050UNvray">
                </stripe-buy-button>
            </div>
        </div>

        <div id="manage-area" style="display:none;">
            <div id="manage-loading" class="loading-text">Vinculando con Stripe...</div>
            <a id="manage-link" href="https://billing.stripe.com/p/login/00w5kD9QDgYWbVp66o9fW00" target="_blank" style="display:none;">
                ⚙️ Gestionar Suscripción / Cancelar
            </a>
        </div>

        <div id="user-button"></div>
    </div>

    <script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_bmV4dC1tYWtvLTEuY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://next-mako-1.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js" type="text/javascript"></script>

    <script>
        window.addEventListener('load', async function () {
            await Clerk.load();

            if (!Clerk.user) {
                Clerk.mountSignIn(document.getElementById('auth-content'));
            } else {
                checkStatus();
            }
        });

        async function checkStatus() {
            // Forzar actualización de datos de usuario para detectar cambios del webhook
            await Clerk.user.reload();
            
            const metadata = Clerk.user.publicMetadata;
            const status = metadata.status;
            const stripeId = metadata.stripeCustomerId;

            // Limpiar mensaje inicial y montar botón de perfil
            document.getElementById('auth-content').innerHTML = `<h3>Hola, ${Clerk.user.firstName}</h3>`;
            Clerk.mountUserButton(document.getElementById('user-button'));

            // 1. Redirección si ya es suscriptor activo
            if (status === 'active') {
                document.getElementById('auth-content').innerHTML += "<p style='color:#2ecc71'>Acceso Concedido. Entrando...</p>";
                setTimeout(() => { window.location.href = 'app.html'; }, 1500);
                return;
            }

            // 2. Control del área de pago y gestión
            document.getElementById('payment-section').style.display = 'block';
            document.getElementById('manage-area').style.display = 'block';

            if (stripeId) {
                // Si el usuario de Stripe existe, ocultamos el "Cargando" y mostramos el link real
                document.getElementById('manage-loading').style.display = 'none';
                document.getElementById('manage-link').style.display = 'inline-block';
            } else {
                // Si aún no existe, forzamos reintento cada 2 segundos hasta que aparezca
                document.getElementById('manage-loading').style.display = 'flex';
                document.getElementById('manage-link').style.display = 'none';
                setTimeout(checkStatus, 2000);
            }
        }
    </script>
</body>
</html>
