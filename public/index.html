<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso - Poker Lab Pro</title>
    <style>
        :root { --accent: #f1c40f; --bg: #080808; --panel: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .card { background: var(--panel); padding: 40px; border-radius: 15px; border: 1px solid #333; text-align: center; max-width: 400px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); margin-bottom: 5px; letter-spacing: 1px; }
        
        .btn-pay-container { margin: 25px 0; padding: 25px; border: 1px dashed #444; border-radius: 10px; background: rgba(255,255,255,0.02); min-height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .stripe-button { background-color: #635bff; color: white; border: none; padding: 14px 24px; border-radius: 4px; font-weight: 600; cursor: pointer; transition: filter 0.2s; width: 100%; font-size: 14px; }
        .stripe-button:hover { filter: brightness(1.1); }
        .stripe-button:disabled { background-color: #444; cursor: not-allowed; }

        .footer-tools { margin-top: 30px; padding-top: 20px; border-top: 1px solid #222; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        .manage-box { min-height: 30px; display: flex; align-items: center; justify-content: center; }
        .manage-link { color: #888; text-decoration: none; font-size: 13px; font-weight: bold; transition: 0.2s; border: 1px solid #333; padding: 8px 16px; border-radius: 6px; background: #1a1a1a; }
        .manage-link:hover { color: var(--accent); border-color: var(--accent); }
        
        .loading-text { color: #666; font-size: 12px; font-style: italic; display: flex; align-items: center; gap: 8px; }
        .loading-text::after { content: ""; width: 10px; height: 10px; border: 2px solid #333; border-top: 2px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .trial-badge { color: var(--accent); font-weight: bold; font-size: 14px; margin-bottom: 5px; text-transform: uppercase; }
        .access-granted { color: #2ecc71; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h1>POKER LAB PRO</h1>
    
    <div id="auth-content">
        <p style="color: #666;">Cargando sesi√≥n...</p>
    </div>

    <div id="payment-section" style="display:none;" class="btn-pay-container">
        <div class="trial-badge">üéÅ 2 D√≠as de Prueba Gratis</div>
        <p style="margin-top:0; font-size: 12px; margin-bottom: 15px; color: #aaa;">Acceso total inmediato. Cancela cuando quieras.</p>
        
        <div id="checkout-container" style="width: 100%;">
            <button id="checkout-btn" class="stripe-button" onclick="handleCheckout()">
                Comenzar Prueba Gratuita
            </button>
        </div>
    </div>

    <div id="access-section" style="display:none; margin: 20px 0;">
        <p class="access-granted">Suscripci√≥n Activa ‚úì</p>
        <button class="stripe-button" style="background:#27ae60" onclick="window.location.href='app.html'">
            ENTRAR AL PROGRAMA
        </button>
    </div>

    <div id="footer-area" class="footer-tools" style="display:none;">
        <div class="manage-box" id="manage-box">
            <div id="manage-sync" class="loading-text">Sincronizando gesti√≥n de pagos...</div>
            <a id="manage-link" href="https://billing.stripe.com/p/login/00w5kD9QDgYWbVp66o9fW00" target="_blank" class="manage-link" style="display:none;">
                ‚öôÔ∏è Gestionar Suscripci√≥n / Facturas
            </a>
        </div>
        
        <div id="user-button"></div>
    </div>
</div>

<script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_bmV4dC1tYWtvLTEuY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://next-mako-1.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js" type="text/javascript"></script>

<script>
    window.addEventListener('load', async function () {
        await Clerk.load();
        
        if (!Clerk.user) {
            const authDiv = document.getElementById('auth-content');
            // Detectamos si la URL tiene ?screen=signup
            const urlParams = new URLSearchParams(window.location.search);
            const screen = urlParams.get('screen');

            if (screen === 'signup') {
                // Montamos el REGISTRO
                Clerk.mountSignUp(authDiv, {
                    signInUrl: 'index.html', // El link "Sign In" recargar√° la p√°gina limpia
                    afterSignUpUrl: 'index.html' // A donde ir tras registrarse
                });
            } else {
                // Montamos el INICIO DE SESI√ìN
                Clerk.mountSignIn(authDiv, {
                    signUpUrl: 'index.html?screen=signup', // El link "Sign Up" recargar√° con el par√°metro
                    afterSignInUrl: 'index.html' // A donde ir tras loguearse
                });
            }
        } else {
            checkStatus();
        }
    });

    async function checkStatus() {
        await Clerk.user.reload();
        const metadata = Clerk.user.publicMetadata || {};
        const status = metadata.status;
        const stripeCustomerId = metadata.stripeCustomerId;

        document.getElementById('auth-content').innerHTML = `<h3>Hola, ${Clerk.user.firstName || 'Usuario'}</h3>`;
        document.getElementById('footer-area').style.display = 'flex';
        
        Clerk.mountUserButton(document.getElementById('user-button'), { 
            afterSignOutUrl: window.location.href 
        });

        if (status === 'active') {
            document.getElementById('access-section').style.display = 'block';
            document.getElementById('payment-section').style.display = 'none';
        } else {
            document.getElementById('access-section').style.display = 'none';
            document.getElementById('payment-section').style.display = 'flex';
        }

        if (stripeCustomerId) {
            document.getElementById('manage-sync').style.display = 'none';
            document.getElementById('manage-link').style.display = 'inline-block';
        } else {
            setTimeout(checkStatus, 2500); 
        }
    }

    async function handleCheckout() {
        const btn = document.getElementById('checkout-btn');
        btn.disabled = true;
        btn.innerText = "Preparando pasarela...";

        try {
            const response = await fetch('/api/create-checkout', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ clerkId: Clerk.user.id })
            });

            const data = await response.json();
            if (data.url) window.location.href = data.url;
            else throw new Error(data.error || "Error desconocido");
        } catch (err) {
            alert("Error: " + err.message);
            btn.disabled = false;
            btn.innerText = "Comenzar Prueba Gratuita";
        }
    }
</script>

</body>
</html>
