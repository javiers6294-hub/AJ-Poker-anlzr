<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Poker Lab Pro - A ‚à© B Absolute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        /* ESTILOS ORIGINALES */
        :root { --bg: #080808; --panel: #121212; --accent: #f1c40f; --j1: #2ecc71; --j2: #3498db; --danger: #e74c3c; --card-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #ececec; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: var(--panel); border-right: 1px solid #222; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        #libBox { flex: 1; overflow-y: auto; margin-top: 5px; padding-right: 5px; scrollbar-width: thin; scrollbar-color: #444 #121212; }
        #libBox::-webkit-scrollbar { width: 6px; }
        #libBox::-webkit-scrollbar-track { background: #121212; }
        #libBox::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        .lib-item { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 6px; padding: 10px; margin-bottom: 8px; transition: 0.2s; }
        .lib-item:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); }
        .lib-actions { display: flex; gap: 5px; margin-top: 8px; }
        .btn-pro { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 10px; text-transform: uppercase; color: #fff; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; border-bottom: 3px solid rgba(0,0,0,0.3); }
        .btn-p1 { background: linear-gradient(135deg, #2ecc71, #27ae60); box-shadow: 0 4px #1b5e20; }
        .btn-p2 { background: linear-gradient(135deg, #3498db, #2980b9); box-shadow: 0 4px #1a5276; }
        .btn-util { background: #333; }
        .btn-danger { background: var(--danger); }
        .btn-pro:active { transform: translateY(2px); box-shadow: none; }
        .card-ui { background: white !important; color: #000; border-radius: 4px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; box-shadow: var(--card-shadow); }
        .p-color { color: #1a1a1a; } .c-color { color: #e74c3c; } .d-color { color: #2980b9; } .t-color { color: #27ae60; }
        .main-view { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .matrix { display: grid; grid-template-columns: repeat(13, 22px); gap: 1px; background: #333; padding: 2px; }
        .cell { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 9px; background: #1a1a1a; cursor: pointer; user-select: none; }
        .p1-sel { background: var(--j1) !important; color: #000; }
        .p2-sel { background: var(--j2) !important; color: #fff; }
        .res-table { border-collapse: collapse; width: 100%; max-width: 1000px; margin-top: 15px; font-size: 12px; table-layout: fixed; }
        .res-table th, .res-table td { text-align: center; vertical-align: middle; border-bottom: 1px solid #222; padding: 10px 5px; }
        .bar-wrap { width: 100%; background: #000; border-radius: 4px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid #333; }
        .bar-grp { height: 40px; margin: 4px 0; border: 1px solid #444; }
        .bar-cat { height: 22px; margin: 2px 0; }
        .bar-fill { position: absolute; left: 0; top: 0; height: 100%; transition: width 0.4s ease; z-index: 1; }
        .bar-text { position: absolute; z-index: 2; font-weight: bold; font-size: 10px; color: #fff; text-shadow: 1px 1px 2px #000; width: 100%; text-align: center; pointer-events: none; }
        .chart-container { width: 280px; height: 280px; margin-top: 15px; }
        #modalH { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 20px; border: 2px solid var(--accent); z-index: 1000; width: 340px; border-radius: 12px; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        .tag-group { font-size: 9px; padding: 2px 6px; background: var(--accent); color: #000; border-radius: 4px; margin: 2px; font-weight: bold; display: inline-block; }
        
        /* BLOQUE DE SEGURIDAD PARA EL WIDGET DE SESI√ìN */
        #session-layer { position: fixed; top: 15px; right: 15px; z-index: 99999; pointer-events: auto; }
        #clerk-user-button { background: rgba(0,0,0,0.5); padding: 5px; border-radius: 50px; border: 1px solid #444; }
    </style>
</head>
<body onmouseup="if(typeof isDragging !== 'undefined') isDragging=false;">

<div id="session-layer">
    <div id="clerk-user-button"></div>
</div>

<div id="modalH">
    <h3 style="text-align:center; color:var(--accent); margin-top:0;">Jerarqu√≠a de Evaluaci√≥n</h3>
    <div id="hList" style="max-height: 400px; overflow-y: auto; margin-bottom: 15px; border: 1px solid #333; border-radius: 5px;"></div>
    <button class="btn-pro btn-p1" style="width:100%" onclick="closeH()">APLICAR PRIORIDADES</button>
</div>

<div class="sidebar">
    <h2 style="color:var(--accent); text-align:center; margin: 0 0 5px 0; letter-spacing: 1px;">POKER LAB PRO</h2>
    <button class="btn-pro btn-p1" onclick="saveRange('j1')">üì• GUARDAR RANGO P1</button>
    <button class="btn-pro btn-p2" onclick="saveRange('j2')">üì• GUARDAR RANGO P2</button>
    
    <div style="flex:1; display:flex; flex-direction:column; min-height:0;">
        <h4 style="font-size:11px; color:#666; text-transform:uppercase; border-bottom:1px solid #333; padding-bottom:5px; margin: 10px 0 5px 0;">Librer√≠a de Rangos</h4>
        <div id="libBox"></div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
        <button class="btn-pro btn-util" onclick="exportJSON()">üì§ EXP</button>
        <button class="btn-pro btn-util" onclick="document.getElementById('fileIn').click()">üì• IMP</button>
    </div>
    <input type="file" id="fileIn" style="display:none" onchange="importJSON(event)">
    <button class="btn-pro btn-danger" onclick="location.reload()">üîÑ RESET APP</button>
</div>

<div class="main-view">
    <div style="display:flex; gap:40px; align-items: flex-start; margin-bottom: 25px;">
        <div style="display:flex; flex-direction:column; align-items:center;">
            <div class="matrix" id="m1"></div>
            <div class="chart-container"><canvas id="chartJ1"></canvas></div>
        </div>
        
        <div style="text-align:center; width: 440px;">
            <div id="brd" style="display:flex; gap:10px; justify-content:center; margin-bottom:20px; height:65px;"></div>
            <div id="deck" style="display:grid; grid-template-columns: repeat(13, 1fr); gap:3px; padding:8px; background:#1a1a1a; border-radius:8px; border:1px solid #333;"></div>
            <h2 id="totTxt" style="color:var(--accent); font-family: 'Courier New', monospace; margin: 20px 0;">J1: 0 | J2: 0</h2>
            
            <button class="btn-pro" style="background:#222; border:1px solid #444; width:100%; margin-bottom: 8px;" onclick="openH()">‚öôÔ∏è EDITAR JERARQU√çA</button>
            <button class="btn-pro btn-danger" style="width:100%;" onclick="clearTable()">üóëÔ∏è LIMPIAR MESA (RANGOS + BOARD)</button>
        </div>

        <div style="display:flex; flex-direction:column; align-items:center;">
            <div class="matrix" id="m2"></div>
            <div class="chart-container"><canvas id="chartJ2"></canvas></div>
        </div>
    </div>

    <div style="width:98%; max-width:1100px; background:var(--panel); padding:25px; border-radius:15px; border:1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
        <div style="display:flex; gap:12px; margin-bottom:20px;">
            <input type="text" id="grpName" placeholder="Nombre del grupo..." style="flex:1; background:#000; border:1px solid #444; color:#fff; padding:12px; border-radius:6px; outline:none;">
            <button class="btn-pro" style="background:var(--accent); color:#000; width:200px;" onclick="createGroup()">+ CREAR GRUPO</button>
        </div>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button class="btn-pro" style="flex:3; background:#8e44ad;" onclick="applyFilters()">‚ö° APLICAR FILTROS SELECCIONADOS</button>
            <button class="btn-pro" style="flex:1; background:#444;" onclick="undoFilter()">‚Ü© DESHACER</button>
        </div>
        <table class="res-table">
            <thead>
                <tr style="color:#888; font-size:10px; text-transform: uppercase; letter-spacing: 1px;">
                    <th width="50">F1</th><th width="80">COMBOS</th><th>CATEGOR√çA / GRUPOS</th><th>BARRAS DE PODER (%)</th><th width="80">COMBOS</th><th width="50">F2</th><th width="50">DEL</th>
                </tr>
            </thead>
            <tbody id="m-body"></tbody>
        </table>
    </div>
</div>

<script async crossorigin="anonymous" data-clerk-publishable-key="pk_test_bmV4dC1tYWtvLTEuY2xlcmsuYWNjb3VudHMuZGV2JA" src="https://next-mako-1.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js" type="text/javascript"></script>

<script>
    /**
     * SISTEMA DE BLINDAJE DE SESI√ìN
     */
    (function() {
        window.addEventListener('load', async function() {
            try {
                await Clerk.load();

                // 1. Validaci√≥n Estricta de Acceso
                if (!Clerk.user || Clerk.user.publicMetadata.status !== 'active') {
                    window.location.href = 'index.html';
                    return;
                }

                // 2. Inicializaci√≥n de Sesi√≥n
                Clerk.mountUserButton(document.getElementById('clerk-user-button'), {
                    afterSignOutUrl: window.location.origin + '/index.html'
                });

                // 3. Listener de Sesi√≥n
                Clerk.addListener(({ user }) => {
                    if (!user) window.location.href = 'index.html';
                });

                // 4. LANZAMIENTO SEGURO DEL MOTOR DE P√ìKER
                const pokerScript = document.createElement('script');
                pokerScript.src = "script.js";
                document.body.appendChild(pokerScript);

            } catch (error) {
                console.error("Error en el sistema de blindaje:", error);
                window.location.href = 'index.html';
            }
        });
    })();
</script>

</body>
</html>
